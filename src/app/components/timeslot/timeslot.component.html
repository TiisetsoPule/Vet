<div class="top flex center-center">
    <mat-icon>arrow_back</mat-icon>
    <h1>Bergbron Animal Clinic</h1>
</div>
<div class="main flex center-center">
    <div class="left fullHeight flex center-center">
        <mat-card class="demo-inline-calendar-card fullHeight">
            <mat-calendar [(selected)]="selected"></mat-calendar>
          </mat-card>
    </div>
    <div class="right fullHeight">
        <h3>Today, ...</h3>
        <div class="times">
            <mat-chip-listbox aria-label="Fish selection" class="times-container">
                <mat-chip-option class="time-chip" *ngFor="let time of timeslots">{{time}}</mat-chip-option>
              </mat-chip-listbox>
        </div>
    </div>

</div>
